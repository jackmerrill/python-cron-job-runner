services:
  Python-Cron-Job-Runner:
    build: .
    image: Python-Cron-Job-Runner:latest
    container_name: Python-Cron-Job-Runner
    volumes:
      - ./log:/log
      - ./scripts:/scripts
      - proj-venv:/proj-venv
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

volumes:
  proj-venv: